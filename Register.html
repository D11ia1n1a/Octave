<!DOCTYPE html>
<html>
<head>
	<title> Registter </title>
	<link rel="stylesheet" type="text/css" href="REgister.css">
</head>
<body>


<form class="modal">

	<div class="color_point">
		


	<h1> Registration </h1>

	</div>
	<div class="wrapper">
		<div class="field">   
<h2 > Write your email</h2>
<input class="text1" placeholder="write your email"	 type="text" name=" ">
</div>

<div class="field">   
<h2 > Enter the phone number here</h2>
<input class="text1" placeholder=" write your phone number" type="number" name=" " pattern="[ 0-9 ]{ 1 }-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]-{2}" required=True>

</div>
<h2>  Choose a instrument</h2>
<div class="buttom">
	<input id="Piano" type="checkbox" name="tool">
	<label for="Piano">  Piano   </label>

	<input id="Violin" type="checkbox" name="tool1">
	<label for="Violin">  Violin  </label>

	<input id=" Cello" type="checkbox" name="tool2">
	<label for="Cello">  Cello </label>

	<input id="Pipe" type="checkbox" name="tool3">
	<label for="Pipe">  Pipe   </label>
</div>
<h2> Choose a voice register </h2>
<div class="radio_buttom">

	<input id="Baritone" type="radio" name="register">
	<label for="Baritone">  Baritone and lower      </label>

	<input id="Mixed" type="radio" name="register">
	<label for="Mixed">  Baritone and lower      </label>

	<input id="Soprano" type="radio" name="register">
	<label for="Soprano">  Soprano and higher    </label>



</div>

<div  class="selections "  >
	<h2> Course selections </h2>
<select >     
    <option class="wrapper2" value="PRO">   Profession 	</option>
	<option class="wrapper2"  value="Stard">   Standard 	</option>

</select>

</div>






</div>
<textarea  class="text1 text2" placeholder=" Write about yourself" class="text_fild"></textarea>
</form>





</body>
</html>
